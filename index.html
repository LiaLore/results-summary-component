<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="part1">
      <h1>Your Result</h1>
      <div class="result">
        <h1 class="circle"></h1>
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="result-text">
        <h1>Great</h1>
        <p>Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    </div>
    <div class="part2">
      <h1>Summary</h1>
      <ul>
        <li class="reaction">
          <div class="names">
            <img src="./assets/images/icon-reaction.svg" alt="reacttion-icon">
            <h4>Reaction</h4>
          </div>
          <h4 class="score">80 / 100</h4>
        </li>
        <li class="memory">
          <div class="names">
            <img src="./assets/images/icon-memory.svg" alt="memory-icon">
            <h4>Memory</h4>
          </div>
          <h4 class="score">92 / 100</h4>
        </li>
        <li class="verbal">
          <div class="names">
            <img src="./assets/images/icon-verbal.svg" alt="verbal-icon">
            <h4>Verbal</h4>
          </div>
          <h4 class="score">61 / 100</h4>
        </li>
        <li class="visual">
          <div class="names">
            <img src="./assets/images/icon-visual.svg" alt="visual-icon">
            <h4>Visual</h4>
          </div>
          <h4 class="score">72 / 100</h4>
        </li>
      </ul>

      <button class="continue-btn">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dgliump</a>.
  </div>
</body>

</html>
